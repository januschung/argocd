argo-cd:
  nameOverride: argocd
  fullnameOverride: argocd

  configs:
    params:
      server.insecure: true
      server.rootpath: /argocd
      server.basehref: /argocd/

    cm:
      data:
        dex.config: |
          connectors:
            - type: github
              id: github
              name: GitHub
              config:
                clientID: Ov23liIrQ2JLk0Bwvl5O
                clientSecret: $dex-github-secret
                redirectURI: https://janusc.duckdns.org/argocd/api/dex/callback

      kustomize.buildOptions: --enable-helm
      resource.customizations: |
        networking.k8s.io/Ingress:
          health.lua: |
            return {
              status = "Healthy",
              message = "HACK: skip health check for Ingress (override in argo-cd.config.cm chart val)",
            }
    rbac:
      policy.default: role:readonly
      policy.csv: |
        g, januschung, role:admin

  server:
    extraArgs:
      - --insecure
      - --rootpath=/argocd
      - --basehref=/argocd/
    ingress:
      enabled: true
      ingressClassName: traefik
      hostname: janusc.duckdns.org
      path: /argocd
      pathType: Prefix
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
        traefik.ingress.kubernetes.io/router.tls.certresolver: le
      tls: true
