apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-argocd
  namespace: argocd
spec:
  project: default
  sources:
    - path: bootstrap
      repoURL: https://github.com/januschung/argocd
      targetRevision: HEAD
    - path: infra/argocd
      repoURL: https://github.com/januschung/argocd
      targetRevision: HEAD
    - path: infra/sealed-secrets
      repoURL: https://github.com/januschung/argocd
      targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
