apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.name" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "app.name" . }}-backend
spec:
  selector:
    app: {{ include "app.name" . }}-backend
  ports:
{{- range .Values.backend.service.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
{{- end }}
  type: {{ .Values.backend.service.type }}
