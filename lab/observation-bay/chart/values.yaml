replicaCount: 1
image:
  repository: ghcr.io/januschung/observation-bay
  tag: 0.0.4
imagePullSecrets:
  - name: ghcr-token
resources:
  requests:
    memory: '200Mi'
    cpu: '200m'
  limits:
    memory: '400Mi'
    cpu: '500m'
revisionHistoryLimit: 5
service:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8000
ingress:
  enabled: true
  ingressClassName: traefik
  hostname: janusc.duckdns.org
  path: /
  pathType: Prefix
  servicePort: 80
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: le
